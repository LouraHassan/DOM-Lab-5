<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Lab 5</title>
  </head>
  <body>
    <nav class="nav-section">
      <div><img src="icon.png" alt=""></div>
      <div>
        <p>Home</p>
      </div>
    </nav>

    <div class="main-container">
      <div class="input-div">
        <h4>Is your website device friendly?</h4>
        <input type="text" placeholder="Enter any website link" />
      </div>

      <div class="card-div">
        <div class="box">
          <img src="iphonex.jpeg" alt="iphone x img" class="card-img" />
          <p class="card-title">Iphone X</p>
          <p>375 X 812</p>
          <button class="check-btn">CHOOSE</button>
        </div>
        <div class="box">
            <img src="iphonex.jpeg" alt="iphone x img" class="card-img" />
            <p class="card-title">Galaxy Note 10</p>
            <p>412 X 869</p>
            <button class="check-btn">CHOOSE</button>
          </div>
          <div class="box">
            <img src="iphonex.jpeg" alt="iphone x img" class="card-img" />
            <p class="card-title">Ipad Pro</p>
            <p>1024 X 1366</p>
            <button class="check-btn">CHOOSE</button>
          </div>
          <div class="box">
            <img src="iphonex.jpeg" alt="iphone x img" class="card-img" />
            <p class="card-title">Mac OSX</p>
            <p>1920 X 1080</p>
            <button class="check-btn">CHOOSE</button>
          </div>
      </div>
    </div>

    <footer class="footer">
        <p>2023</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
